{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('.login-form');
  if (!form) return;
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const fd = new FormData(form);
    const res = await fetch("{{ url_for('signup') }}", {
      method: 'POST',
      body: fd
    });
    let data;
    try {
      data = await res.json();
    } catch {
      // fallback to HTML if not JSON
      const html = await res.text();
      document.querySelector('.login-container').innerHTML = html;
      return;
    }
    if (data.ok) {
      localStorage.setItem('user', fd.get('email'));
      alert('Signup successful! Please login to continue.');
      window.location.href = "{{ url_for('login') }}";
    } else {
      // Show error message
      document.querySelector('.login-container').innerHTML = `<div style='color:red;text-align:center;'>${data.error || 'Signup failed.'}</div>` + document.querySelector('.login-container').innerHTML;
    }
  });
});
</script>
{% endblock %}
{% block content %}
<section class="login-section">
  <div class="login-container">
    <h2 class="login-title">Sign Up for Aura Fest Events</h2>
    <form method="POST" action="{{ url_for('signup') }}" class="login-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p style="text-align:center; margin-top:10px;">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>
</section>
{% endblock %}
