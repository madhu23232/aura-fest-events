{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('.login-form');
  if (!form) return;
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const fd = new FormData(form);
    const res = await fetch("{{ url_for('login') }}", {
      method: 'POST',
      body: fd
    });
    const html = await res.text();
   
    if (html.includes('Login Successful!') || html.includes('Welcome back')) {
     
      localStorage.setItem('user', fd.get('email'));
      
      if (fd.get('email') === 'admin') {
        window.location.href = "{{ url_for('admin_dashboard') }}";
      } else {
        window.location.href = "{{ url_for('index') }}";
      }
    } else {

      document.querySelector('.login-container').innerHTML = html;
    }
  });
});
</script>
{% endblock %}
{% block content %}
<section class="login-section">
  <div class="login-container">
    <h2 class="login-title">Login to Aura Fest Events</h2>
    <form method="POST" action="{{ url_for('login') }}" class="login-form">
      <div class="form-group">
        <label for="email">Email or Phone</label>
        <input type="text" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    {% if error %}
      <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}
    <p style="text-align:center; margin-top:10px;">
      Donâ€™t have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
    </p>
  </div>
</section>
{% endblock %}
